{% extends 'login_app/base.html' %}

{% block body_block %}
    <h1>Login Hare!</h1>
    <form method="POST" action="{% url 'login:user_login' %}">
        <label for= "username">Username</label>
        <input class="form-control" type="text" name="username" value="" placeholder="Enter your username.." required>
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" placeholder="Enter password.." required>
        {% csrf_token %}
        <br>
        <input class="btn btn-md btn-success" type="Submit" name="Submit" value="Login">
    </form>
{% endblock %}
